<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    button {
      background-color: #5cb85c;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #4cae4c;
    }

    .google-btn {
      background-color: #dd4b39;
      color: white;
    }

    .google-btn:hover {
      background-color: #c23321;
    }

    .message {
      margin: 20px 0;
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Authentication Test</h2>

    <!-- Signup Form -->
    <h3>Sign Up</h3>
    <form id="signup-form">
      <input type="email" id="signup-email" placeholder="Enter your email" required />
      <input type="password" id="signup-password" placeholder="Enter your password" required />
      <button type="submit">Sign Up</button>
    </form>

    <!-- Signin Form -->
    <h3>Sign In</h3>
    <form id="signin-form">
      <input type="email" id="signin-email" placeholder="Enter your email" required />
      <input type="password" id="signin-password" placeholder="Enter your password" required />
      <button type="submit">Sign In</button>
    </form>

    <!-- Google OAuth -->
    <h3>Or Sign In with Google</h3>
    <button class="google-btn" id="google-btn">Sign in with Google</button>

    <!-- Message Display -->
    <div id="message" class="message"></div>
  </div>

  <script>
    // Backend URL (change this if your backend is running on a different port)
    const BACKEND_URL = "http://localhost:3000";

    // Signup Form
    const signupForm = document.getElementById('signup-form');
    signupForm.addEventListener('submit', async function(event) {
      event.preventDefault();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      try {
        const res = await fetch(`${BACKEND_URL}/auth/signup`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();
        displayMessage(data.message, data.type === 'success');
      } catch (err) {
        displayMessage('Error signing up!', false);
      }
    });

    // Signin Form
    const signinForm = document.getElementById('signin-form');
    signinForm.addEventListener('submit', async function(event) {
      event.preventDefault();
      const email = document.getElementById('signin-email').value;
      const password = document.getElementById('signin-password').value;

      try {
        const res = await fetch(`${BACKEND_URL}/auth/signin`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();
        displayMessage(data.message, data.type === 'success');
      } catch (err) {
        displayMessage('Error signing in!', false);
      }
    });

    // Google OAuth Button
    const googleBtn = document.getElementById('google-btn');
    googleBtn.addEventListener('click', function() {
      // Redirect to Google OAuth endpoint
      window.location.href = `${BACKEND_URL}/auth/google`;
    });

    // Display message function
    function displayMessage(message, success) {
      const messageDiv = document.getElementById('message');
      messageDiv.innerHTML = message;
      messageDiv.className = success ? 'message' : 'message error';
    }
  </script>
</body>
</html>
